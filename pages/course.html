<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FastTrack Course - Learn JavaScript, DOM, React, and Full-Stack Development">
  
  <title>Lesson - FastTrack Course</title>
  
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/lesson.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
</head>
<body>
  <!-- ============================================
       HEADER & NAVIGATION
       ============================================ -->
  <header>
    <div class="header-content">
      <div class="logo">
        <a href="../index.html" style="display: flex; align-items: center; gap: var(--spacing-sm); text-decoration: none;">
          <div class="logo-icon">
            <i class="fas fa-code"></i>
          </div>
          <span>FastTrack</span>
        </a>
      </div>
      
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search lessons..." />
        <i class="fas fa-search"></i>
      </div>

      <button class="sidebar-toggle" id="sidebarToggle" title="Toggle Sidebar">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <!-- ============================================
       MAIN CONTENT AREA
       ============================================ -->
  <div class="lesson-container">
    <!-- LEFT SIDEBAR - Course Navigation -->
    <aside class="lesson-sidebar" id="lessonSidebar">
      <div class="sidebar-header">
        <h3>Course Content</h3>
        <button class="sidebar-close" id="sidebarClose">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="sidebar-content" id="sidebarContent">
        <!-- Dynamically populated -->
      </div>

      <div class="sidebar-footer">
        <a href="../index.html" class="btn btn-secondary" style="width: 100%;">
          <i class="fas fa-home"></i> Back to Home
        </a>
      </div>
    </aside>

    <!-- MAIN LESSON CONTENT -->
    <main class="lesson-main">
      <!-- LESSON HEADER -->
      <div class="lesson-header">
        <div class="lesson-meta">
          <span class="phase-badge" id="phaseBadge">Phase 1</span>
          <span class="week-info" id="weekInfo">Week 1</span>
        </div>
        <h1 id="lessonTitle">Lesson Title</h1>
        <p class="lesson-description" id="lessonDescription">Lesson description</p>
      </div>

      <!-- TABLE OF CONTENTS - MOVED TO TOP -->
      <div class="lesson-toc-box">
        <h3><i class="fas fa-list"></i> Table of Contents</h3>
        <div id="tocContent" class="toc-content">
          <!-- Auto-generated from headings -->
        </div>
      </div>

      <!-- LESSON CONTENT -->
      <div class="lesson-content" id="lessonContent">
        <!-- Content loaded here -->
      </div>

      <!-- LESSON NAVIGATION -->
      <div class="lesson-navigation">
        <button class="btn btn-secondary" id="prevBtn">
          <i class="fas fa-arrow-left"></i> Previous
        </button>
        
        <div class="progress-info">
          <span id="progressText">Lesson 1 of 13</span>
        </div>

        <button class="btn btn-primary" id="nextBtn">
          Next <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </main>
  </div>

  <!-- ============================================
       FOOTER
       ============================================ -->
  <footer style="background-color: var(--text-primary); color: white; padding: var(--spacing-lg) var(--spacing-md); text-align: center; margin-top: 0;">
    <p style="margin: 0; font-size: var(--font-size-sm);">
      <strong>FastTrack JavaScript Course</strong> | Â© 2025 Made with <i class="fas fa-heart" style="color: var(--primary-color);"></i>
    </p>
  </footer>

  <!-- Scripts -->
  <script src="../assets/js/utils.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.1/marked.min.js"></script>
  <script src="../assets/js/lesson.js"></script>
</body>
</html>
