<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome</title>
    <style>
        body {
            background-color: hsl(0, 0%, 83%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .title {
            color:crimson;
            font-size: 32px;
        }
        .share-slogan{
            color:indianred;
            font-weight: bold;
        }
        .share-lable{
            color: brown;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h3 class="title">What's happening in your life?</h3>
        <p class="share-slogan">whatever it is, share your story here</p>
        <form action="#">
            <label class="share-lable" for="wtf-share">Share Here</label>
            <input type="text" id="wtf-share">
        </form>
    </div>
